<ion-item (click)="openInput()" class="form-input" lines="none">
    <ion-icon name="{{icon}}" slot="start"></ion-icon>
    <span [ngClass]="amount === '0' ? 'form-input-grey' : ''">
    {{ amountString }}
  </span>
    <ion-input tabindex="{{tabIndex}}" #dummyFacade (ionInput)="handleInput($event)" (keyup)="handleKeyUp($event)" id="dummyFacade" inputmode="numeric"
               name="dummyFacade" type="number"></ion-input>
</ion-item>
