<ion-item (click)="editProduct()" [button]="canEdit" [detail]="canEdit">
    <ion-label>
        <h3>
            {{product.name}}
        </h3>
    </ion-label>
    <ion-chip color="success" style="min-width: 5rem; font-size: .8rem">
        <ion-icon name="pricetag-outline"></ion-icon>
        <ion-label *ngIf="product.price > 0">{{product.priceString}}</ion-label>
        <ion-label *ngIf="product.price === 0">{{'group.overview.free' | translate}}</ion-label>
    </ion-chip>
</ion-item>
