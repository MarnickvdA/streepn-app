<ion-item class="large" (click)="openAccount()" [button]="canEditAccount" [detail]="canEditAccount">
    <app-account-avatar slot="start" [account]="account"></app-account-avatar>

    <div class="content">
        <ion-label>
            <h3>{{account.name}}</h3>
            <p>
                {{'house.overview.account.balanceAmount' | translate }}:
                <span *ngIf="account.balance; let balance"
                      [ngClass]="balance.amount >= 0 ? 'positive-amount' : 'negative-amount'">{{balance.amount | money}}</span>
            </p>
        </ion-label>
        <ion-label color="medium">
        </ion-label>
    </div>
</ion-item>
