<ion-item (click)="editProductStockItem()" [button]="canEdit" [detail]="canEdit">
    <ion-label class="amount" [ngClass]="product.stock >= 0 ? '' : 'danger'" slot="start">
        <h3><b>{{product.stock}}</b></h3>
    </ion-label>
    <ion-label>
        <h3>{{product.name}}</h3>
    </ion-label>
</ion-item>
