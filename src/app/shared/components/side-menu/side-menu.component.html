<ion-content>
    <div class="padding-top"></div>
    <ion-list>
        <ion-item-divider class="bottom-line"></ion-item-divider>
        <ion-menu-toggle [autoHide]="false">
            <ion-item lines="full" routerDirection="root" routerLink="dashboard">
                <fa-duotone-icon [icon]="['fad', 'list']" class="primary" [fixedWidth]="true" slot="start"></fa-duotone-icon>
                <ion-label>
                    {{'dashboard.title' | translate}}
                </ion-label>
            </ion-item>
        </ion-menu-toggle>

        <ng-container *ngIf="(houses$ | async); let houses">
            <ion-list-header *ngIf="houses.length > 0" lines="full">
                <ion-label>
                    {{'dashboard.houses' | translate}}
                </ion-label>
            </ion-list-header>

            <ion-menu-toggle [autoHide]="false">
                <ion-item *ngFor="let house of houses" button routerDirection="root"
                          routerLink="/house/{{house.id}}/transactions">
                    <ion-label>{{house.name}}</ion-label>
                    <fa-icon (click)="toggleFavorite($event, house.id)"
                             [icon]="this.favorite === house.id ? ['fas', 'star'] : ['fal', 'star']"
                             [ngClass]="this.favorite === house.id ? 'warning' : 'medium half-opacity'"
                             class="primary" [fixedWidth]="true"
                             slot="end"></fa-icon>
                </ion-item>
            </ion-menu-toggle>
        </ng-container>

        <ion-list-header lines="full">
            <ion-label>
                {{'side-menu.settings' | translate}}
            </ion-label>
        </ion-list-header>

        <ion-menu-toggle [autoHide]="false">
            <ion-item lines="full" routerDirection="root" routerLink="profile">
                <fa-duotone-icon [icon]="['fad', 'user-cog']" class="primary" [fixedWidth]="true" slot="start"></fa-duotone-icon>
                <ion-label>
                    {{'dashboard.profile' | translate}}
                </ion-label>
            </ion-item>
        </ion-menu-toggle>

<!--        <ion-item lines="full">-->
<!--            <fa-duotone-icon [icon]="['fad', 'adjust']" class="primary" [fixedWidth]="true" slot="start"></fa-duotone-icon>-->
<!--            <ion-label>{{'dashboard.toggleDarkMode' | translate}}</ion-label>-->
<!--            <ion-toggle (ionChange)="onClick($event)" checked="{{isDarkMode}}" slot="end"></ion-toggle>-->
<!--        </ion-item>-->

        <ion-item-divider class="bottom-line"></ion-item-divider>

        <ion-item (click)="logOut()" lines="full">
            <fa-duotone-icon [icon]="['fad', 'sign-out']" class="danger" [fixedWidth]="true" slot="start"></fa-duotone-icon>
            <ion-label>
                {{'actions.logout' | translate}}
            </ion-label>
        </ion-item>

    </ion-list>

    <span class="versionStatement">{{'version' | translate:{version: appVersion} }}</span>
</ion-content>
