<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-toggle>
                <ion-button>
                    <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title>{{'group.home.title' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{'group.home.title' | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngIf="group$ | async; let group">
        <ion-item>
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>
                Totaal in
            </ion-label>
            <span slot="end">{{group.totalInString}}</span>
        </ion-item>
        <ion-item>
            <ion-icon name="remove-circle-outline" slot="start"></ion-icon>
            <ion-label>
                Totaal uit
            </ion-label>
            <span slot="end">{{group.totalOutString}}</span>
        </ion-item>
    </ion-list>
</ion-content>
