<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/dashboard"></ion-back-button>
        </ion-buttons>

        <ion-title (click)="content.scrollToTop(500)" *ngIf="group">{{group.name}}</ion-title>
        <ion-buttons slot="end">
            <ion-button routerDirection="forward" routerLink="overview">
                <ion-icon name="cog-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content #content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title *ngIf="group" size="large">{{group.name}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-refresher (ionRefresh)="reset($event)" slot="fixed">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngIf="transactions?.length === 0" lines="none">
            <ion-label>
                <p>{{'group.transactions.empty' | translate}}</p>
            </ion-label>
        </ion-item>
        <ion-item (click)="openTransaction(transaction)" *ngFor="let transaction of transactions"
                  [disabled]="transaction.removed" button="{{!transaction.removed}}">
            <ion-label [ngStyle]="transaction.removed ? {'text-decoration': 'line-through'} : {}">
                <h2 *ngFor="let item of transaction.items">
                    {{item.amount}} {{item.product.name}} voor {{item.account.name}}
                </h2>
                <p>
                    Op {{transaction.createdAt.toDate().toLocaleString()}} door {{transaction.createdBy.name}}
                </p>
            </ion-label>
        </ion-item>
        <ion-button (click)="loadNext()" *ngIf="!doneLoading" [disabled]="isLoadingMore" fill="none">
            <ion-label *ngIf="!isLoadingMore" color="primary">{{'actions.loadMore' | translate}}</ion-label>
            <ion-progress-bar *ngIf="isLoadingMore"></ion-progress-bar>
        </ion-button>
    </ion-list>

    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
        <ion-fab-button (click)="addTransaction()" disabled="{{group?.products?.length === 0}}">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
