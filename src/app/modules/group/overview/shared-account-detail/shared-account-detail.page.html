<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="'/group/' + group?.id + '/preferences'"></ion-back-button>
        </ion-buttons>
        <ion-title>{{account?.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{account?.name}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-list-header lines="full">
            <ion-label>
                {{'group.overview.account.preferences' | translate}}
            </ion-label>
        </ion-list-header>
        <ion-item>
            <ion-icon icon="person-outline" slot="start"></ion-icon>
            <ion-input [(ngModel)]="newName" value="{{account?.name}}"></ion-input>
            <ion-button (click)="setName()"
                        [attr.disabled]="newName === account?.name || newName?.length < 2">{{'actions.edit' | translate}}</ion-button>
        </ion-item>

        <ion-list-header class="ion-margin-top" lines="full">
            <ion-label>
                {{'group.overview.account.balance' | translate}}
            </ion-label>
        </ion-list-header>
        <ion-item>
            <ion-icon name="wallet-outline" slot="start"></ion-icon>
            <ion-label>Saldo</ion-label>
            <span slot="end"
                  [ngClass]="account?.balance >= 0 ? 'positive-amount' : 'negative-amount'">{{account?.balanceString}}</span>
        </ion-item>
        <ion-item>
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>
                Totaal in
            </ion-label>
            <span slot="end">{{account?.totalInString}}</span>
        </ion-item>
        <ion-item lines="full">
            <ion-icon name="remove-circle-outline" slot="start"></ion-icon>
            <ion-label>
                Totaal uit
            </ion-label>
            <span slot="end">{{account?.totalOutString}}</span>
        </ion-item>
    </ion-list>
</ion-content>
