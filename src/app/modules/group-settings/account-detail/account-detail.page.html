<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="'/group/' + groupId + '/settings'"></ion-back-button>
        </ion-buttons>
        <ion-title>{{account.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{account.name}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-list-header>
            <ion-label>
                {{'group.settings.account.preferences' | translate}}
            </ion-label>
        </ion-list-header>
        <ion-item>
            <ion-icon color="medium" icon="person-outline" slot="start"></ion-icon>
            <ion-input [(ngModel)]="newName" value="{{account.name}}"></ion-input>
            <ion-button (click)="setName()" [attr.disabled]="newName === account.name || newName?.length < 2">{{'actions.edit' | translate}}</ion-button>
        </ion-item>
        <ion-item>
            <ion-icon color="medium" icon="notifications-outline" slot="start"></ion-icon>
            <ion-label>
                {{'group.settings.account.enablePush' | translate}}
            </ion-label>
            <ion-toggle [(ngModel)]="enablePush" (ngModelChange)="togglePush()"
                        slot="end"></ion-toggle>
        </ion-item>

    </ion-list>
</ion-content>
