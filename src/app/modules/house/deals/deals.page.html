<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-toggle>
                <ion-button>
                    <fa-duotone-icon [icon]="['fad', 'bars']" class="primary" [fixedWidth]="true" slot="start"></fa-duotone-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title>{{'house.deals.title' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{'house.deals.title' | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="soon-container">
        <ion-img src="assets/svg/groceries.svg"></ion-img>
        <ion-label>
            <p>
                {{'house.deals.soon-explained' | translate}}
            </p>
        </ion-label>
    </div>
</ion-content>
