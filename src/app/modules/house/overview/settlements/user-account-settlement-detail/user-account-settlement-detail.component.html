<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="'/house/' + houseId + '/preferences/settlements'" fill="none" mode="ios"
                        routerDirection="back">
                <fa-duotone-icon [icon]="['fad', 'chevron-left']" class="primary" [fixedWidth]="true"
                                 slot="icon-only"></fa-duotone-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{'house.overview.settle.userAccount.detail.header' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{'house.overview.settle.userAccount.detail.header' | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-item class="list-button" lines="full">
            <fa-duotone-icon [icon]="['fad', 'clock']" class="primary" [fixedWidth]="true"
                             slot="start"></fa-duotone-icon>
            <ion-label>
                <h3>
                    {{'house.overview.settle.userAccount.detail.createdAt' | translate:{
                    date: settlement?.createdAt | date,
                    name: settlement?.getAccountName(settlement?.createdBy)
                } }}
                </h3>
            </ion-label>
        </ion-item>

        <ion-item-divider class="bottom-line"></ion-item-divider>
        <ion-item lines="full" *ngIf="settlement">
            <ion-label>
                <h3 class="ion-text-wrap" [innerHTML]="'house.overview.settle.userAccount.detail.settled' | translate:{
                    settler: settlement.settlerName,
                    receiver: settlement.receiverName,
                    creditor: settlement.balanceSettled.totalIn - settlement.balanceSettled.totalOut > 0 ? settlement.receiverName : settlement.settlerName,
                    amount: (settlement.balanceSettled.totalIn - settlement.balanceSettled.totalOut | abs) | money,
                    debtor: settlement.balanceSettled.totalIn - settlement.balanceSettled.totalOut > 0 ? settlement.settlerName : settlement.receiverName
                }">
                </h3>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
