<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-toggle>
                <ion-button>
                    <fa-duotone-icon slot="start" class="primary" fixedWidth [icon]="['fad', 'bars']"></fa-duotone-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title>{{'dashboard.profile' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{'dashboard.profile' | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngIf="user$ | async; let user">
        <ion-item>
            <fa-duotone-icon slot="start" class="primary" fixedWidth [icon]="['fad', 'user']"></fa-duotone-icon>
            <ion-label>
                <h3>{{user.displayName}}</h3>
            </ion-label>
        </ion-item>
        <ion-item>
            <fa-duotone-icon slot="start" class="primary" fixedWidth [icon]="['fad', 'at']"></fa-duotone-icon>
            <ion-label>
                <h3>{{user.email}}</h3>
            </ion-label>
            <ion-chip *ngIf="user.emailVerified" color="success">
                {{'dashboard.emailVerified' | translate}}
            </ion-chip>
        </ion-item>
        <ion-item>
            <fa-duotone-icon slot="start" class="primary" fixedWidth [icon]="['fad', 'clock']"></fa-duotone-icon>
            <ion-label>
                <h3>{{'dashboard.memberSince' | translate}} {{getReadableTime(user.metadata.creationTime)}}</h3>
            </ion-label>
        </ion-item>
        <ion-button (click)="logout()" class="ion-margin" color="danger" expand="block">
            {{'actions.logout' | translate}}
        </ion-button>
    </ion-list>
</ion-content>
