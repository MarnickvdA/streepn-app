<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button  defaultHref="/dashboard"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'dashboard.profile' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{'dashboard.profile' | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngIf="user$ | async; let user">
        <ion-item>
            <ion-label>{{user.displayName}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{user.email}}</ion-label>
            <ion-chip *ngIf="user.emailVerified" color="success">
                {{'dashboard.emailVerified' | translate}}
            </ion-chip>
        </ion-item>
        <ion-item>
            <ion-label>{{'dashboard.memberSince' | translate}} {{user.metadata.creationTime}}</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label>{{'dashboard.toggleDarkMode' | translate}}</ion-label>
            <ion-toggle checked="{{isDarkMode}}" (ionChange)="onClick($event)" slot="end"></ion-toggle>
        </ion-item>
        <ion-button class="ion-margin" expand="block" color="danger" (click)="logout()">
            {{'actions.logout' | translate}}
        </ion-button>
    </ion-list>
</ion-content>
