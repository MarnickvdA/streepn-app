<ion-header>
    <ion-toolbar>
        <ion-title>{{'dashboard.title' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button routerDirection="forward" routerLink="/profile">
                <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{'dashboard.title' | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngIf="groups$.asObservable() | async; let groups">
        <ion-list-header lines="full">
            <ion-label>{{'dashboard.groups' | translate}}</ion-label>
            <ion-button routerDirection="forward" routerLink="new-group">{{'actions.new' | translate}}</ion-button>
        </ion-list-header>

        <ion-item *ngIf="groups.length === 0" lines="none">
            <ion-label>
                <p>
                    {{'dashboard.emptyGroups' | translate}}
                </p>
            </ion-label>
        </ion-item>

        <ion-item *ngFor="let group of groups" detail="true" routerDirection="forward" routerLink="/group/{{group.id}}">
            <ion-label>{{group.name}}</ion-label>
        </ion-item>

        <ion-item (click)="promptManualGroupJoin()" class="manualJoin" lines="none">
            <ion-icon name="ticket-outline" slot="start"></ion-icon>
            <ion-label>
                {{'dashboard.manualGroupJoin' | translate}}
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
