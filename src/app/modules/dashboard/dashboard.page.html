<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-toggle>
                <ion-button>
                    <fa-duotone-icon slot="start" class="primary" fixedWidth [icon]="['fad', 'bars']"></fa-duotone-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title>{{'dashboard.title' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{'dashboard.title' | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngIf="groups$ | async; let groups">
        <ion-list-header lines="full">
            <ion-label>{{'dashboard.groups' | translate}}</ion-label>
        </ion-list-header>

        <ion-item *ngIf="groups.length === 0" lines="none">
            <ion-label>
                <p>
                    {{'dashboard.emptyGroups' | translate}}
                </p>
            </ion-label>
        </ion-item>

        <ion-item *ngFor="let group of groups" button (click)="openGroup(group)">
            <ion-label>
                <h2>{{group.name}}</h2>
                <p>{{'dashboard.yourBalance' | translate}} <span *ngIf="group?.getAccountBalance(groupAccounts[group.id].id); let balance"
                                     [ngClass]="balance.amount >= 0 ? 'positive-amount' : 'negative-amount'">{{balance.amount | money}}</span>
                </p>
            </ion-label>
        </ion-item>

        <ion-item (click)="promptManualGroupJoin()" class="manualJoin" lines="none">
            <ion-icon name="ticket-outline" slot="start"></ion-icon>
            <ion-label>
                {{'dashboard.manualGroupJoin' | translate}}
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-fab slot="fixed" horizontal="end" vertical="bottom" [edge]="iOS">
        <ion-fab-button (click)="addGroup()">
            <fa-icon [icon]="['far', 'plus']"></fa-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
