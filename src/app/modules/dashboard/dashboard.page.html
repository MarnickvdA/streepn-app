<ion-header>
    <ion-toolbar>
        <ion-title>{{'dashboard.title' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/profile" routerDirection="forward">
                <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{'dashboard.title' | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngIf="groups$.asObservable() | async; let groups">
        <ion-list-header lines="full">
            <ion-label>{{'dashboard.groups' | translate}}</ion-label>
            <ion-button routerLink="new-group" routerDirection="forward">{{'actions.new' | translate}}</ion-button>
        </ion-list-header>

        <ion-item *ngIf="groups.length === 0" lines="none">
            <ion-label>
                <p>
                    {{'dashboard.emptyGroups' | translate}}
                </p>
            </ion-label>
        </ion-item>

        <ion-item *ngFor="let group of groups" routerLink="/group/{{group.id}}">
            <ion-label>{{group.name}}</ion-label>
        </ion-item>

        <ion-item class="manualJoin" (click)="promptManualGroupJoin()" lines="none">
            <ion-icon slot="start" name="ticket-outline"></ion-icon>
            <ion-label>
                {{'dashboard.manualGroupJoin' | translate}}
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
