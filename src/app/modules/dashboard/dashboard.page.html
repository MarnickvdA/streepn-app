<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-toggle>
                <ion-button>
                    <fa-duotone-icon slot="start" class="primary" fixedWidth [icon]="['fad', 'bars']"></fa-duotone-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title>{{'dashboard.title' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{'dashboard.title' | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngIf="groups$ | async; let groups">
        <ion-list-header lines="full">
            <ion-label>{{'dashboard.groups' | translate}}</ion-label>
            <ion-button routerDirection="forward" routerLink="new-group">{{'actions.new' | translate}}</ion-button>
        </ion-list-header>

        <ion-item *ngIf="groups.length === 0" lines="none">
            <ion-label>
                <p>
                    {{'dashboard.emptyGroups' | translate}}
                </p>
            </ion-label>
        </ion-item>

        <ion-item *ngFor="let group of groups" button (click)="openGroup(group)">
            <ion-label>
                <h2>{{group.name}}</h2>
                <p>Jouw saldo: <span
                        [ngClass]="groupAccounts[group.id]?.balance >= 0 ? 'positive-amount' : 'negative-amount'">{{groupAccounts[group.id]?.balanceString}}</span>
                </p>
            </ion-label>
        </ion-item>

        <ion-item (click)="promptManualGroupJoin()" class="manualJoin" lines="none">
            <ion-icon name="ticket-outline" slot="start"></ion-icon>
            <ion-label>
                {{'dashboard.manualGroupJoin' | translate}}
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
