<ion-app>
    <ion-split-pane [disabled]="hideSideMenu" contentId="main">
        <ion-menu (ionDidClose)="toggleMenu(false)"
                  (ionDidOpen)="toggleMenu(true)"
                  contentId="main" swipeGesture="false" type="push">
            <app-side-menu></app-side-menu>
        </ion-menu>
    </ion-split-pane>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
