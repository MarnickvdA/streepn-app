<ion-app>
    <ion-split-pane [disabled]="!showSideMenu" contentId="main-content">
        <ion-menu (ionDidClose)="menuCtrl.swipeGesture(false)"
                  (ionDidOpen)="menuCtrl.swipeGesture(true)"
                  contentId="main-content" swipeGesture="false" type="push">
            <app-side-menu></app-side-menu>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>

    </ion-split-pane>
</ion-app>
