<ion-app>
    <ion-split-pane [disabled]="hideSideMenu" contentId="main-content">
        <ion-menu (ionDidClose)="toggleMenu(false)"
                  (ionDidOpen)="toggleMenu(true)"
                  contentId="main-content" swipeGesture="false" type="push">
            <app-side-menu></app-side-menu>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>

    </ion-split-pane>
</ion-app>
