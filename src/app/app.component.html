<ion-app>
    <ion-split-pane [disabled]="!showSideMenu" contentId="main-content">
        <ion-menu (ionDidOpen)="menuCtrl.swipeGesture(true)"
                  (ionDidClose)="menuCtrl.swipeGesture(false)"
                  swipeGesture="false" type="push" contentId="main-content">
            <app-side-menu></app-side-menu>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>

    </ion-split-pane>
</ion-app>
