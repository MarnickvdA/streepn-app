<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile">
    <ion-button (click)="logout()">
      Log Out
    </ion-button>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>{{(user | async)?.displayName}}</ion-label>
    </ion-item>


    <ion-list-header>
      <ion-label>Groups</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let group of userService.groups" routerLink="/group/{{group.id}}">
      <ion-label>{{group.name}}</ion-label>
    </ion-item>

  </ion-list>



</ion-content>
