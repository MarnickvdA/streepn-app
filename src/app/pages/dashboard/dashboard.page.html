<ion-header translucent="true">
    <ion-toolbar>
        <ion-title>Dashboard</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/profile" routerDirection="forward">
                <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Dashboard</ion-title>
        </ion-toolbar>
    </ion-header>
    <div class="profile">
        <ion-button (click)="logout()">
            Log Out
        </ion-button>
    </div>

    <ion-list>
        <ion-item>
            <ion-label>{{(user | async)?.displayName}}</ion-label>
        </ion-item>


        <ion-list-header>
            <ion-label>Groups</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let group of userService.groups" routerLink="/group/{{group.id}}">
            <ion-label>{{group.name}}</ion-label>
        </ion-item>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addGroup()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
