<ion-header>
  <ion-toolbar>
    <ion-title>{{'actions.login' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="stacked">{{'login.email' | translate}}</ion-label>
      <ion-input formControlName="email" clearInput type="email" enterkeyhint="next" inputmode="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">{{'login.password' | translate}}</ion-label>
      <ion-input formControlName="password" clearInput type="password" enterkeyhint="go"></ion-input>
    </ion-item>

    <ion-button type="submit">
      <ion-label>{{'actions.login' | translate}}</ion-label>
    </ion-button>
  </form>

  <ion-button routerLink="/register">
    <ion-label>{{'actions.register' | translate}}</ion-label>
  </ion-button>

</ion-content>
