<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="'/group/' + groupId + '/settings'"></ion-back-button>
        </ion-buttons>
        <ion-title>{{account.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{account.name}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-list-header>
            <ion-label>
                {{'group.settings.account.preferences' | translate}}
            </ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>
                {{'group.settings.account.enablePush' | translate}}
            </ion-label>
            <ion-toggle [ngModel]="enablePush" (ngModelChange)="togglePush()" slot="end"></ion-toggle>
        </ion-item>

    </ion-list>
</ion-content>
