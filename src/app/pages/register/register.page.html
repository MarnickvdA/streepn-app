<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'actions.register' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="stacked">{{'login.name' | translate}}</ion-label>
      <ion-input formControlName="name" clearInput type="text" inputmode="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">{{'login.email' | translate}}</ion-label>
      <ion-input formControlName="email" clearInput type="email" inputmode="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">{{'login.password' | translate}}</ion-label>
      <ion-input formControlName="password" clearInput type="password" enterkeyhint="go"></ion-input>
    </ion-item>

    <ion-button type="submit">
      <ion-label>{{'actions.register' | translate}}</ion-label>
    </ion-button>
  </form>
</ion-content>
